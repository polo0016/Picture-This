<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

  
  <picture>

    <!--Landscape 320px viewport--> 
    <source srcset="images/museum320.png,
     images/museum640.png 2x,
     images/museum960.png 3x"

     media="(max-width: 320px)"/>
  
    <!--Landscape 480px viewport--> 
   
    <source srcset="images/museum480.png,
     images/museum960.png 2x,
     images/museum1440.png 3x"

     media="(max-width: 480px)"/>

    <!--Landscape 720px viewport--> 
     
    <source srcset="images/museum720.png,
     images/museum1440.png 2x,
     images/museum2160.png 3x"

     media="(max-width: 720px)"/>

    <!--Landscape 960px viewport--> 
    
    <source srcset="images/museum960.png,
      images/museum1920.png 2x,
      images/museum2880.png 3x"

      media="(max-width: 960px)"/>

    <!--Square 1600px viewport--> 
    
      <source srcset="images/square800.png,
       images/square1600.png 2x,
       images/square2400.png 3x"

       media="(min-width: 1600px)"/>

    <!--Square 1280px viewport--> 
       
      <source srcset="images/square480.png,
      images/square1280.png 2x,
      images/square1920.png 3x"

      media="(min-width: 1280px)"/>

    <!--Square 960px viewport--> 
    
    <source srcset="images/square480.png,
      images/square960.png 2x,
      images/square1440.png 3x"

      media="(min-width: 960px)">
      
    <img class="orig-image" 
      src="images/museum960.png"
      alt="picture of a museum">

  </picture>
 
</header>
</body>

</html>
