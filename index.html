<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

  <!--Landscape 320px viewport--> 
  <img 
  srcset="images/museum320.png 320w,
  images/museum640.png 640w,
  images/museum960.png 960w"

  sizes="(max-width: 320px) 320px,
        (max-width: 640px) 640px,
        (max-width: 960px) 960px"

  src="images/museum320.png"

  alt="picture of a museum">

  <!--Landscape 480px viewport--> 
  <img 
  srcset="images/museum480.png 480w,
  images/museum960.png 960w,
  images/museum1440.png 1440w"

  sizes="(max-width: 480px) 480px,
        (max-width: 960px) 960px,
        (max-width: 1440px) 1440px"

  src="images/museum480.png"

  alt="picture of a museum">

 <!--Landscape 720px viewport--> 
 <img 
 srcset="images/museum720.png 720w,
 images/museum1440.png 1440w,
 images/museum2160.png 2160w"

 sizes="(max-width: 720px) 720px,
       (max-width: 1440px) 1440px,
       (max-width: 2160px) 2160px"

 src="images/museum720.png"

 alt="picture of a museum">

  <!--Landscape 960px viewport--> 
  <img 
  srcset="images/museum960.png 960w,
  images/museum1920.png 1920w,
  images/museum2880.png 2880w"

  sizes="(max-width: 960px) 960px,
        (max-width: 1920px) 1920px,
        (max-width: 2880px) 2880px"

  src="images/museum960.png"

  alt="picture of a museum">

  <!--Square 960px viewport--> 
  <img 
  srcset="images/square480.png 960w,
  images/square960.png 1920w,
  images/square1440.png 2880w"

  sizes="(min-width: 960px) 960px,
        (min-width: 1920px) 1920px,
        (min-width: 2880px) 2880px"

  src="images/square960.png"

  alt="picture of a museum">
 
  <!--Square 1280px viewport--> 
  <img 
  srcset="images/square480.png 1280w,
  images/square1280.png 2560w,
  images/square1920.png 3840w"

  sizes="(min-width: 1280px) 1280px,
        (min-width: 2560px) 2560px,
        (min-width: 3840px) 3840px"

  src="images/square1280.png"

  alt="picture of a museum">
  
  <!--Square 1600px viewport--> 
  <img 
  srcset="images/square800.png 1600w,
  images/square1600.png 3200w,
  images/square2400.png 4800w"

  sizes="(min-width: 1600px) 1600px,
        (min-width: 3200px) 3200px,
        (min-width: 4800px) 4800px"

  src="images/square1600.png"

  alt="picture of a museum">
  
</header>
</body>

</html>
